# `d-mon` config for central im's anonymizer and indexer tasks
# Could run this as a repeated one-shot with cron, rather than
# against /changes w a delay

indexer:   &INDEXER
  indexer: http://{{ ansible_eth1.ipv4.address }}:8088
  indexer_token: "{{ splunk_hec_token }}"
  indexer_dest:  dicom

tasks:

  - source:      http://{{ ansible_eth1.ipv4.address }}:8145
    user:        orthanc
    password:    {{ orthanc_ci_pw }}
    dest:        orthanc-ci0  # Underscores -> dashes
    anonymize:   true
    anon_prefix: "Christianson Subject - "
    delete_anon: true
    delete_phi:  true

  - source:      http://{{ ansible_eth1.ipv4.address }}:8146
    user:        orthanc
    password:    {{ orthanc_hb_pw }}
    dest:        orthanc-hb  # Underscores -> dashes
    anonymize:   true
    anon_prefix: "HOBIT Subject - "
    delete_anon: true
    delete_phi:  true

  - source:      http://{{ ansible_eth1.ipv4.address }}:8045
    user:        orthanc
    password:    {{ orthanc_ci_pw }}
    <<:          *INDEXER

  - source:      http://{{ ansible_eth1.ipv4.address }}:8046
    user:        orthanc
    password:    {{ orthanc_hb_pw }}
    <<:          *INDEXER

delay: 2

